    <!-- INICIO DE LA ENVOLTURA DEL CONTENIDO -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!--INICIO DEL CONTENIDO-->

        <section id="s1">
            <div class="container">
                <div class="conter-center">
                    <h1> Agregar Medicamentos </h1>

                    <div class="entradas">
                        <p>Nombre</p>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txtnnombre" placeholder="Nombre">
                            <label for="txtnnombre">Nombre...</label>
                        </div>
                        <p>Acrónimo</p>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txtacronimo" placeholder="Acronimo">
                            <label for="txtacronimo">Acrónimo</label>
                        </div>
                        <p>Laboratorio</p>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="txtlaboratorio" placeholder="Laboratorio">
                            <label for="txtlaboratorio">Laboratorio...</label>
                        </div>
                        <div class="row g-2">
                            <div class="col-sm-8">
                                <p>Concentración(mg/ml)</p>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="txtdosis" maxlength="4"
                                           onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                                    <label for="txtdosis">Concentración</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <p>Cantidad</p>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="nbcantidad" value="0" min="0" max="1000">
                                    <label for="nbcantidad">Cantida...</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-sm-8">
                                <p>Presentacion</p>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="lstpresentacion">
                                        <option selected>Elija...</option>
                                        <option value="Cápsulas">Cápsulas</option>
                                        <option value="Comprimidos">Comprimidos</option>
                                        <option value="Solución Oral">Solución Oral</option>
                                    </select>
                                    <label for="lstpresentacion">Presentación...</label>
                                </div>
                            </div>

                        </div>
                        <div class="row g-2">
                            <div class="col-sm-8">
                                <p>Vencimiento</p>
                                <div class="form-floating mb-3">
                                    <input type="date" id="fecha" class="form-control" min="1990-01-15" max="2030-01-01">
                                    <label for="fecha">Vencimiento...</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-sm-8">
                                <p>Costo Total</p>
                                <div class="form-floating mb-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="txtnombre" placeholder="Nombre" maxlength="9"
                                               onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                                        <label for="txtnombre">$ ...</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!--BOTONES-->
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" class="btn btn-secundary" href="#">Descartar</button>
                            </div>
                            <div class="col-sm">
                                <a onclick="registrarMedicamento()" href="#" class="btn btn-primary btn-user btn-block">
                                    Registrar
                                </a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!--FINAL DEL CONTENIDO-->
