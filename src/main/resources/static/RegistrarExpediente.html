<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
<!--                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrar Expediente</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="radio-button">
                                        <input type="radio" name="rBtnAlimentacion" id="Correcta"  value=0 checked="checked"/>Correcta
                                        <br>
                                        <input type="radio" name="rBtnAlimentacion" id="Incorrecta"  value=1 />Incorrecta
                                        <br>
                                    </div>

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtDieta"
                                            placeholder="Dieta">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control form-control-user" id="txtPeso"
                                            placeholder="Peso">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="txtTalla"
                                        placeholder="Talla">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtAguaC"
                                           placeholder="txtAguaC">
                                </div>
                                <div class="radio-button">
                                    <input type="radio" name="rBtnAgua" id="Potable"  value=0 checked="checked"/>Potable
                                    <br>
                                    <input type="radio" name="rBtnAgua" id="NoPotable"  value=1 />No Potable
                                    <br>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtEstadoCivil"
                                           placeholder="Estado Civil">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtEscolaridad"
                                           placeholder="Escolaridad">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtOcupacion"
                                           placeholder="Ocupacion">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtDireccion"
                                           placeholder="Direccion">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtDepartamento"
                                           placeholder="Departamento">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtMunicipio"
                                           placeholder="Municipio">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtClinica"
                                           placeholder="Clinica">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="txtTelefono"
                                           placeholder="Telefono">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="txtDUI"
                                           placeholder="DUI">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtISSS"
                                           placeholder="ISSS">
                                </div>

                                <a onclick="registrarExpediente()" href="#" class="btn btn-primary btn-user btn-block">
                                    Registrar
                                </a>

                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="js/RegistrarExpediente.js"></script>


</body>

</html>
